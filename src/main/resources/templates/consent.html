<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Consent</title></head>
<body>
<h1>Authorize</h1>
<form method="post" th:action="@{/oauth2/authorize}">
    <div th:each="scope : ${scopes}">
        <label>
            <input type="checkbox" th:name="${scope}" checked="checked"/> <span th:text="${scope}"></span>
        </label>
    </div>
    <button type="submit">Authorize</button>
</form>
</body>
</html>
